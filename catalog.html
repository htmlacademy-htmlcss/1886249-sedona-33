<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="page-header">
      <a class="sedona-logo" href="#">
        <img src="images/logo.svg" alt="logo of sedona" width="" height="">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="#">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
              </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Лайк</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Хочу сюда</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner">
      <section class="hotels">
        <h1>Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link visually-hidden" href="index.html">на главную</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="#">Гостиницы</a>
          </li>
        </ul>
        <fieldset class="hotels-filter">
          <legend class="hotels-filter-title">Инфраструктура:</legend>
          <label><input type="checkbox" name="Бассейн" checked>Бассейн</label>
          <label><input type="checkbox" name="Парковка" checked>Парковка</label>
          <label><input type="checkbox" name="Wi-Fi">Wi-Fi</label>
        </fieldset>
        <fieldset class="hotels-filter">
          <legend class="hotels-filter-title">Тип жилья:</legend>
          <label><input type="radio" name="Гостиница" checked>Гостиница</label>
          <label><input type="radio" name="Мотель">Мотель</label>
          <label><input type="radio" name="Апартаменты">Апартаменты</label>
        </fieldset>
      </section>
    </main>
 </body>
</html>
