   <main class="main-inner">
     <header class="inner-header">
       <h1 class="inner-header-title">Гостиницы Седоны</h1>
       <ul class="breadcrumbs">
         <li class="breadcrumbs-item">
           <a class="breadcrumbs-link" href="index.html">
             <img src="#" alt="Иконка домика для ссылки на главную">
           </a>
         </li>
         <li>
           <a class="breadcrumbs-item">Гостиницы</a>
         </li>
       </ul>
     </header>
       <section class="hotels-variants">
         <h2 class="visually-hidden">Выбор гостиниц</h2>
         <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
           <fieldset class="hotels-filter-group">
             <legend class="hotels-filter-title">Инфраструктура:</legend>
              <ul class="hotels-filter-list">
               <li class="hotels-filter-item">
                <label class="control">
                 <input class="control-input" type="checkbox" name="waterpool" checked>Бассейн
                </label>
               </li>
               <li class="hotels-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>Парковка
                </label>
               </li>
               <li class="hotels-filter-item">
                <label class="control">
                 <input class="control-input" type="checkbox" name="Wi-Fi">Wi-Fi
                </label>
               </li>
             </ul>
           </fieldset>
           <fieldset class="hotels-filter-group">
             <legend class="hotels-filter-title">Тип жилья:</legend>
              <ul class="hotels-filter-list">
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotels-group" value="hotels" checked>Гостиница
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotels-group" value="motels">Мотель
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotels-group" value="apartments" >Апартаменты
                  </label>
                </li>
              </ul>
           </fieldset>
           <button class="button" type="submit">Применить</button>
           <button class="button-button" type="submit">Сбросить</button>
         </form>
       </section>
     <section>
       <p>Найдено гостиниц</p>
       <select class="select-control" aria-label="Сортировка">
         <option value="cheap">Сначала дешёвые</option>
         <option value="expensive">Сначала дорогие</option>
       </select>
     </section>
